<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/cronometro.css">
  <link rel="shortcut icon" href="img/favcon.jpg" type="image/x-icon">
  <title>POMODORANDO</title>

</head>
<body>

  <!--Titulo INICIO-->
  <h2>Pomodorando</h2>
  <p>Para uma vida ativa, produtiva e saudável! :)</p>
  <!--Titulo FIM-->

  <!--TEMA-->
  <div class="tema" onclick="mudarTema()">
    <label class="descricao" for="switchTema"><i class="bi bi-brightness-high"></i></label>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="switchTema">
      <label class="custom-control-label descricao" for="switchTema"><i class="bi bi-moon"></i></label>
    </div>
  </div>


  <!--MODO ZEN-->
  <div class="zen" onclick="modoZen()">
   <label class="descricao" for="modoZen"><i class="bi bi-hourglass-split"></i></i></label>
    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="modoZen">
      <label class="custom-control-label descricao" for="modoZen"><i class="bi bi-dash-square-dotted"></i></label>
    </div>
  </div>

  <!--MENU LATERAL INICIO-->
  <input type="checkbox" id="check">
  <label for="check"><img src="/img/barra-de-menu.png" alt="menu" class="menu"></label>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Configurações</a></li>
      <li><a href="#">Contato</a></li>
      <li><a href="#">Sobre</a></li>
    </ul>
  </nav>
  <!--MENU LATERAL FIM-->


  <!--CRONOMETRO INICIO-->
  <div class="max-width">
    <h1 id="tempo" class="tempo_restante"> 25:00</h1><br>
      <input class="form-check-input" type="checkbox" />
      <button class="start" onclick="start();">Iniciar</button>
      <button class="pause" onclick="pause();">Pausa </button>
      <button class="stop" onclick="stop();">Parar</button><br>

      <audio id="avisando" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ringing_near.ogg"></audio>
  </div>
  <!--CRONOMETRO FIM-->
  
  <!--FOOTER INICIO-->
	<footer id="footer">
		<p>Copyright 2021 Pomodorando</p>
	</footer>
  <!--FOOTER FIM-->

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
